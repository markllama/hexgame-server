box: golang
build:
  steps:
    - script:
        name: install-dredd
        code: npm install dredd@11.1.1 --global
    - setup-go-workspace
    - script:
        name: go get
        code: |
          go get
    - script:
        name: go build
        code: |
          go build ./...
    - script:
        name: go test
        code: |
          go test ./...
    - script:
        name: dredd
        code: dredd
